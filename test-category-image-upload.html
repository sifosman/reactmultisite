<!DOCTYPE html>
<html>
<head>
    <title>Category Image Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { border: 1px solid #ddd; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .btn { 
            padding: 8px 16px; 
            border: 1px solid #ccc; 
            background: white; 
            border-radius: 4px; 
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover { background: #f5f5f5; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background: #007bff; color: white; }
        .btn-primary:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin: 20px 0;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #007bff;
            background: #f8f9fa;
        }
        .preview {
            max-width: 300px;
            max-height: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
        }
        input, select { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <h1>Category Image Upload Test</h1>
    
    <div class="test-section">
        <h3>Test Image Upload</h3>
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <div id="uploadContent">
                <p>Click to select an image or drag and drop</p>
                <p>Supported formats: JPEG, PNG, GIF, WebP (max 5MB)</p>
            </div>
        </div>
        
        <div>
            <label>Or enter image URL:</label>
            <input type="url" id="urlInput" placeholder="https://...">
        </div>
        
        <button class="btn btn-primary" onclick="testUpload()">Test Upload</button>
        <div id="uploadResult"></div>
    </div>

    <div class="test-section">
        <h3>Image Preview</h3>
        <div id="previewContainer">
            <p>No image selected</p>
        </div>
    </div>

    <div class="test-section">
        <h3>Test Category Creation</h3>
        <div>
            <input type="text" id="categoryName" placeholder="Category name">
            <input type="text" id="categorySlug" placeholder="category-slug">
        </div>
        <button class="btn btn-primary" onclick="testCategoryCreation()">Create Test Category</button>
        <div id="categoryResult"></div>
    </div>

    <div class="test-section">
        <h3>Debug Info</h3>
        <div id="debugInfo"></div>
    </div>

    <script>
        let selectedImageUrl = '';
        let uploading = false;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const urlInput = document.getElementById('urlInput');
        const uploadContent = document.getElementById('uploadContent');

        // File upload handlers
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFileUpload(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFileUpload(file);
            }
        });

        urlInput.addEventListener('input', (e) => {
            selectedImageUrl = e.target.value;
            updatePreview();
        });

        async function handleFileUpload(file) {
            if (!file) return;

            // Validate file type
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                showResult('uploadResult', 'Invalid file type. Only JPEG, PNG, GIF, and WebP images are allowed.', 'error');
                return;
            }

            // Validate file size (5MB max)
            const maxSize = 5 * 1024 * 1024; // 5MB
            if (file.size > maxSize) {
                showResult('uploadResult', 'File too large. Maximum size is 5MB.', 'error');
                return;
            }

            uploading = true;
            updateUploadUI();
            showResult('uploadResult', 'Uploading...', 'info');

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('folder', 'categories');

                const response = await fetch('/api/admin/upload', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Upload failed');
                }

                selectedImageUrl = result.url;
                urlInput.value = result.url;
                updatePreview();
                showResult('uploadResult', `Upload successful! File saved as: ${result.filename}`, 'success');
                updateDebugInfo();

            } catch (error) {
                showResult('uploadResult', `Upload failed: ${error.message}`, 'error');
            } finally {
                uploading = false;
                updateUploadUI();
            }
        }

        function updateUploadUI() {
            if (uploading) {
                uploadContent.innerHTML = '<div class="loading">Uploading...</div>';
            } else {
                uploadContent.innerHTML = '<p>Click to select an image or drag and drop</p><p>Supported formats: JPEG, PNG, GIF, WebP (max 5MB)</p>';
            }
        }

        function updatePreview() {
            const container = document.getElementById('previewContainer');
            if (selectedImageUrl) {
                container.innerHTML = `
                    <img src="${selectedImageUrl}" alt="Preview" class="preview" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div style="display: none; color: red;">Failed to load image</div>
                    <p><small>URL: ${selectedImageUrl}</small></p>
                `;
            } else {
                container.innerHTML = '<p>No image selected</p>';
            }
        }

        async function testUpload() {
            if (!selectedImageUrl) {
                showResult('uploadResult', 'Please select or upload an image first', 'error');
                return;
            }
            showResult('uploadResult', 'Image URL ready for use in category form', 'success');
        }

        async function testCategoryCreation() {
            const name = document.getElementById('categoryName').value.trim();
            const slug = document.getElementById('categorySlug').value.trim();

            if (!name || !slug) {
                showResult('categoryResult', 'Please enter category name and slug', 'error');
                return;
            }

            if (!selectedImageUrl) {
                showResult('categoryResult', 'Please select an image first', 'error');
                return;
            }

            showResult('categoryResult', 'Creating test category...', 'info');

            try {
                const response = await fetch('/api/admin/categories', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        slug,
                        image_url: selectedImageUrl,
                        sort_index: 0
                    }),
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to create category');
                }

                showResult('categoryResult', `Category created successfully! ID: ${result.category.id}`, 'success');
                updateDebugInfo();

            } catch (error) {
                showResult('categoryResult', `Failed to create category: ${error.message}`, 'error');
            }
        }

        function showResult(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        function updateDebugInfo() {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML = `
                <strong>Current State:</strong><br>
                Selected Image URL: ${selectedImageUrl || 'None'}<br>
                Upload Status: ${uploading ? 'Uploading...' : 'Idle'}<br>
                File Input: ${fileInput.files.length > 0 ? fileInput.files[0].name : 'No file selected'}<br>
                URL Input: ${urlInput.value || 'Empty'}
            `;
        }

        // Initialize
        updateDebugInfo();
    </script>
</body>
</html>
