<!DOCTYPE html>
<html>
<head>
    <title>Test Invoice Line Removal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { border: 1px solid #ddd; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .btn { 
            padding: 8px 16px; 
            border: 1px solid #ccc; 
            background: white; 
            border-radius: 4px; 
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover { background: #f5f5f5; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-danger:hover { background: #c82333; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        input, select { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .line-item { border: 1px solid #eee; padding: 10px; margin: 5px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Invoice Line Removal Test</h1>
    
    <div class="test-section">
        <h3>Step 1: Load Invoice</h3>
        <input type="text" id="invoiceId" placeholder="Enter Invoice ID" style="width: 300px;">
        <button class="btn" onclick="loadInvoice()">Load Invoice</button>
        <div id="loadResult"></div>
    </div>

    <div class="test-section">
        <h3>Step 2: Invoice Lines</h3>
        <div id="linesContainer">No invoice loaded</div>
    </div>

    <div class="test-section">
        <h3>Step 3: Test Removal</h3>
        <div id="testResult"></div>
    </div>

    <div class="test-section">
        <h3>Debug Info</h3>
        <div id="debugInfo"></div>
    </div>

    <script>
        let currentInvoice = null;
        let currentLines = [];

        async function loadInvoice() {
            const invoiceId = document.getElementById('invoiceId').value.trim();
            const resultDiv = document.getElementById('loadResult');
            
            if (!invoiceId) {
                showResult(resultDiv, 'Please enter an invoice ID', 'error');
                return;
            }

            try {
                showResult(resultDiv, 'Loading invoice...', 'info');
                
                const response = await fetch(`/api/debug/test-invoice-editing?testType=details&invoiceId=${invoiceId}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load invoice');
                }

                currentInvoice = data.invoice;
                currentLines = data.lines || [];
                
                displayLines();
                showResult(resultDiv, `Invoice ${data.invoice.invoice_number} loaded successfully`, 'success');
                updateDebugInfo();
                
            } catch (error) {
                showResult(resultDiv, `Error: ${error.message}`, 'error');
                console.error('Load invoice error:', error);
            }
        }

        function displayLines() {
            const container = document.getElementById('linesContainer');
            
            if (!currentLines.length) {
                container.innerHTML = 'No lines found';
                return;
            }

            container.innerHTML = currentLines.map((line, index) => `
                <div class="line-item">
                    <strong>Line ${index + 1}</strong><br>
                    ID: ${line.id}<br>
                    Product: ${line.title_snapshot}<br>
                    Quantity: ${line.qty}<br>
                    Unit Price: R${(line.unit_price_cents / 100).toFixed(2)}<br>
                    Line Total: R${(line.line_total_cents / 100).toFixed(2)}<br>
                    <button class="btn btn-danger" onclick="testRemoveLine('${line.id}', ${index})">
                        Remove This Line
                    </button>
                </div>
            `).join('');
        }

        async function testRemoveLine(lineId, lineIndex) {
            const resultDiv = document.getElementById('testResult');
            const line = currentLines[lineIndex];
            
            if (!confirm(`Are you sure you want to remove line ${lineIndex + 1}: ${line.title_snapshot}?`)) {
                return;
            }

            try {
                showResult(resultDiv, 'Removing line...', 'info');
                
                const response = await fetch(`/api/admin/invoices/${currentInvoice.id}/lines/${lineId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to remove line');
                }

                showResult(resultDiv, `Line ${lineIndex + 1} removed successfully!`, 'success');
                
                // Reload invoice to show updated lines
                setTimeout(() => loadInvoice(), 1000);
                
            } catch (error) {
                showResult(resultDiv, `Error removing line: ${error.message}`, 'error');
                console.error('Remove line error:', error);
            }
        }

        function showResult(element, message, type) {
            element.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        function updateDebugInfo() {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML = `
                <strong>Current Invoice:</strong><br>
                ID: ${currentInvoice?.id}<br>
                Number: ${currentInvoice?.invoice_number}<br>
                Status: ${currentInvoice?.status}<br>
                Lines Count: ${currentLines.length}<br>
                Subtotal: R${((currentInvoice?.subtotal_cents || 0) / 100).toFixed(2)}<br>
                Total: R${((currentInvoice?.total_cents || 0) / 100).toFixed(2)}
            `;
        }

        // Load recent invoices on page load
        window.onload = async function() {
            try {
                const response = await fetch('/api/debug/test-invoice-editing?testType=list');
                const data = await response.json();
                
                if (response.ok && data.invoices) {
                    const debugDiv = document.getElementById('debugInfo');
                    debugDiv.innerHTML += '<br><br><strong>Recent Invoices:</strong><br>';
                    data.invoices.forEach(inv => {
                        debugDiv.innerHTML += `<a href="#" onclick="document.getElementById('invoiceId').value='${inv.id}'; loadInvoice(); return false;">${inv.invoice_number} - ${inv.customer_name}</a><br>`;
                    });
                }
            } catch (error) {
                console.error('Failed to load recent invoices:', error);
            }
        };
    </script>
</body>
</html>
