name: Provision Supabase (migrations)

on:
  workflow_dispatch:
    inputs:
      project_ref:
        description: "Supabase project ref (e.g. abcdefghijklmnop)"
        required: true
        type: string
      db_password:
        description: "Database password for the project"
        required: true
        type: string

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Supabase CLI
        run: npm i -g supabase

      - name: Supabase Login
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Link project
        working-directory: affordable-react-ecomm
        env:
          SUPABASE_DB_PASSWORD: ${{ inputs.db_password }}
        run: supabase link --project-ref "${{ inputs.project_ref }}"

      - name: Push migrations
        working-directory: affordable-react-ecomm
        env:
          SUPABASE_DB_PASSWORD: ${{ inputs.db_password }}
        run: supabase db push
